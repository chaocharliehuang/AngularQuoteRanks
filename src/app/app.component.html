<div class="container">
  <app-add-quote
    (quoteSubmittedEvent)="onSubmitQuote($event)">
  </app-add-quote>

  <app-quotes-list
    [quotes]='quotes'
    (upvoteEvent2)="upvoteEvent($event)"
    (downvoteEvent2)="downvoteEvent($event)"
    (deleteEvent2)="deleteEvent($event)">
  </app-quotes-list>
</div>
